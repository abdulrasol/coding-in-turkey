<html>
  <body>
    <h2>Fridge Items</h2>
    <table>
      <thead>
        <td>
          <b>Item</b>
        </td>
        <td>
          <b>Count</b>
        </td>
        <td>
          <b>Remove</b>
        </td>
      </thead>
      <tbody>
        <tr>
          <td>Cucumber</td>
          <td>3</td>
          <td><button onClick="remove(event)">X</button></td>
        </tr>
        <tr>
          <td>Lettuce</td>
          <td>5</td>
          <td><button onClick="remove(event)">X</button></td>
        </tr>
      </tbody>
    </table>
    <br />
    <input type="text">
    <button>Add</button>
  </body>
  <script>
    document.querySelector("body > button").addEventListener('click',(event)=>{
      var item = document.querySelector("input[type]").value.split(' ');
    
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item[0]}</td>
          <td>${item[1]}</td>
          <td><button onClick="remove(event)">X</button></td>`;
      document.querySelector("tbody").appendChild(row);

    });
    function remove(event) {
      var a = event.target.parentNode.parentNode;
      a.style.display = 'none';
    }
  </script>
  <style>
    td {
      padding-right: 50px;
    }
  </style>
</html>
